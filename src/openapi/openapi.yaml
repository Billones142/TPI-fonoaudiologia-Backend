openapi: 3.1.0
info:
  title: Fonoaudiología Backend API
  version: 0.0.1
  description: API para el sistema de fonoaudiología

servers:
  - url: http://localhost:8000/api/v1
    description: Servidor de desarrollo local
  - url: https://tpi-fonoaudiologia-backend.onrender.com/api/v1
    description: Servidor de deploy en Render

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    profileCookie:
      type: apiKey
      in: cookie
      name: profilesession

  schemas:
    Error:
      type: object
      properties:
        status:
          type: string
          enum: [error]
        error:
          type: array
          items:
            type: string

    Game:
      type: object
      properties:
        videoUrl:
          type: string
        objects:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              verticesLocation:
                type: array
                items:
                  type: array
                  items:
                    type: number
              imageUrl:
                type: string
              videoUrl:
                type: string
              selectionId:
                type: string

    GetGamesResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ok, error]
        games_data:
          type: array
          items:
            $ref: '#/components/schemas/Game'
        error:
          type: array
          items:
            type: string

    CheckGameResult:
      type: object
      properties:
        status:
          type: string
          enum: [ok, error]
        scene_id:
          type: string
        is_correct:
          type: boolean
        object_name:
          type: string
        error:
          type: array
          items:
            type: string

    LoginRequest:
      type: object
      properties:
        user:
          type: string
        password:
          type: string

    LoginResponse:
      type: object
      properties:
        message:
          type: string

    Profile:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        avatar_url:
          type: string

    GetProfilesResponse:
      type: object
      required:
        - profiles
      properties:
        profiles:
          type: array
          items:
            $ref: '#/components/schemas/Profile'

    Scene:
      type: object
      properties:
        id:
          type: string
        nombre:
          type: string
        descripcion:
          type: string
          nullable: true
        imagenUrl:
          type: string
        logoUrl:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    GetScenesResponse:
      type: array
      items:
        $ref: '#/components/schemas/Scene'

    CreateSceneRequest:
      type: object
      properties:
        nombre:
          type: string
        descripcion:
          type: string
          nullable: true
        imagenUrl:
          type: string
        logoUrl:
          type: string
      required:
        - nombre
        - imagenUrl
        - logoUrl

    CreateSceneResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ok, error]
        scene:
          $ref: '#/components/schemas/Scene'
        error:
          type: array
          items:
            type: string

paths:
  /games/{sceneId}:
    get:
      tags:
        - Games
      summary: Obtiene los juegos para un escenario específico
      security:
        - bearerAuth: []
      parameters:
        - name: sceneId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Juegos obtenidos exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGamesResponse'
        '404':
          description: Escenario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /games/submitSelection/{selectionId}:
    post:
      tags:
        - Games
      summary: Verifica si la selección del usuario es correcta
      security:
        - bearerAuth: []
      parameters:
        - name: selectionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Resultado verificado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckGameResult'
        '406':
          description: Token no válido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/getProfiles:
    get:
      tags:
        - User
      summary: Obtiene los perfiles del usuario
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Perfiles obtenidos exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProfilesResponse'

  /user/selectProfile:
    post:
      tags:
        - User
      summary: Selecciona un perfil de usuario
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                profile_id:
                  type: string
              required:
                - profile_id
      responses:
        '200':
          description: Perfil seleccionado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          headers:
            Set-Cookie:
              schema:
                type: string
                example: profilesession=xyz789; HttpOnly
        '404':
          description: Perfil no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /scenes:
    get:
      tags:
        - Scenes
      summary: Obtiene todos los escenarios
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de escenarios obtenida exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetScenesResponse'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Scenes
      summary: Crea un nuevo escenario
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSceneRequest'
      responses:
        '201':
          description: Escenario creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSceneResponse'
        '400':
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /scenes/{id}:
    get:
      tags:
        - Scenes
      summary: Obtiene un escenario específico
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Escenario obtenido exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Scene'
        '404':
          description: Escenario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error' 